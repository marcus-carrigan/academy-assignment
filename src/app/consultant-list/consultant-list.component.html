<div class="consultant-list">
	<h3>
		Consultants
	</h3>
	<div *ngIf="!consultants || consultants.length === 0; else consultantList">
		Loading...
	</div>
	<ng-template #consultantList>
		<div *ngFor="let consultant of consultants">
			<consultant [name]="consultant.name"></consultant>
		</div>	
	</ng-template>
</div>
